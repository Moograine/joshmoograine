<div class="h-5rem w-full flex align-items-center justify-content-between border-bottom-1 border-white-alpha-10">
  <button pButton (click)="openRepertoireCreatorModal()"
          class="bg-blue-800 shadow-none hover:bg-blue-700 border-none text-white-alpha-60">Create Repertoire
  </button>
</div>

<div class="repertoire-container flex flex-wrap text-white-alpha-80">
  <p-panel
    *ngFor="let setlist of setlists, index as setlistIndex"
    (dblclick)="openRepertoireEditorModal()"
    [collapsed]="true" toggler="header"
    [expandIcon]="'pi pi-angle-down'"
    [collapseIcon]="'pi pi-angle-up'"
    class="my-2 mr-2 w-full md:w-auto"
    [toggleable]="true">
    <ng-template pTemplate="header">
      <h2 class="my-1">#{{setlistIndex + 1}}</h2>
    </ng-template>
    <div class="w-full border-top-1 border-bluegray-700 mb-3"></div>
    <div class="flex justify-content-between align-items-center">
      <h2 class="text-lg sm:text-2xl m-0">{{setlist.title}}</h2>
      <i class="pi pi-pencil text-white-alpha-70 cursor-pointer hover:text-white"></i>
    </div>

    <div *ngFor="let song of setlist.songs, index as songIndex">
      <p class="text-sm sm:text-base"><span class="text-xs sm:text-sm">{{songIndex + 1}}.</span> {{song.title}} - {{song.artist}}</p>
    </div>
  </p-panel>
</div>

<p-dialog [modal]="true"
          [dismissableMask]="true"
          [resizable]="false"
          [closeOnEscape]="true"
          [(visible)]="showRepertoireCreatorModal">
  <div style="width: 80vw" class="sm:w-20rem h-11rem text-white-alpha-80">
    <div class="flex justify-content-center">
      <i class="pi pi-wrench text-8xl"></i>
    </div>
    <h4 class="text-center mt-5">Under Construction</h4>
  </div>
</p-dialog>
