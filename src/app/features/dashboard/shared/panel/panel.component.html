<div class="panel w-15rem border-right-1 border-black-alpha-40">
  <div class="w-full py-4 flex justify-content-center">
    <img class="w-full px-3 cursor-pointer" src="../../../../../assets/images/logo.png"/>
  </div>

  <div class="px-4 pt-8 text-white-alpha-80">
    <h3 class=" consolas typewriter text-center">Welcome, {{userService.currentUser.nickname}}!</h3>

    <div class="hover:text-white-alpha-90 slide-in">
      <div class="flex cursor-pointer" (click)="openMyActivity()">
        <i class="pi pi-list mr-1 text-xs pt-1"></i>
        <span class="consolas">My Activity</span>
      </div>
    </div>
    <div class="my-1 hover:text-white-alpha-90 slide-in">
      <div class="flex cursor-pointer" (click)="openSettings()">
        <i class="pi pi-cog mr-1 text-xs pt-1"></i>
        <span class="consolas">Settings</span>
      </div>
    </div>
    <div class="hover:text-white-alpha-90 slide-in">
      <div class="flex cursor-pointer" (click)="logout()">
        <i class="pi pi-sign-out mr-1 text-xs pt-1"></i>
        <span class="consolas">Logout</span>
      </div>
    </div>
  </div>
</div>

<p-dialog [modal]="true"
          [dismissableMask]="true"
          [closeOnEscape]="true"
          [(visible)]="openSettingsModal">
  <div class="w-20rem h-11rem text-white-alpha-80">
    <div class="flex justify-content-center">
      <i class="pi pi-wrench text-8xl"></i>
    </div>
    <h4 class="text-center mt-5">Under Construction</h4>
  </div>
</p-dialog>

<p-dialog [modal]="true"
          [dismissableMask]="true"
          [closeOnEscape]="true"
          [(visible)]="openMyActivityModal">
  <div class="w-20rem h-11rem text-white-alpha-80">
    <div class="flex justify-content-center">
      <i class="pi pi-wrench text-8xl"></i>
    </div>
    <h4 class="text-center mt-5">Under Construction</h4>
  </div>
</p-dialog>
